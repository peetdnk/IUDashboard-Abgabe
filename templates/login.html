<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ccc; }
        form { background: white; padding: 30px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { padding: 10px; margin-bottom: 10px; width: 200px; display: block; }
        button { width: 100%; padding: 10px; background: #333; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-bottom: 10px; }
    </style>
    <link rel="icon" href="/static/image/favicon.svg" type="image/svg+xml">
</head>
<body>
    <form method="POST">
        <h3>Login erforderlich</h3>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <label>Passwort</label>
        <input type="password" name="password" required>
        <button type="submit">Einloggen</button>
    </form>
</body>
</html>
